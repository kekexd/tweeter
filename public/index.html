<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
   
    <!-- External font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js" defer></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/new-tweet.js" defer></script>
    <script type="text/javascript" src="/scripts/likes.js" defer></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="button" id="compose">âœŽ Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <!-- New tweet section -->
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div id="loadingDiv"></div>
            <div class="bottom">
                <input type="submit" value="Tweet">
                <div id="error"></div>
                <span class="counter">140</span>
            </div>          
          </form>
        </section>
        <!-- view tweets section -->
        <section id="tweets">
          
        </section>
    </main>

  </body>
</html>
